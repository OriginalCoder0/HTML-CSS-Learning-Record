<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .photo-box {
        width: 200px;
        height: 200px;
      }
      .photo {
        padding: 50px 50px;
        width: 100px;
        height: 100px;
        transition: all 1s;
      }
      .photo:hover {
        width: 150px;
        height: 150px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="photo-box">
      <img src="./1.jpg" class="photo" alt="" />
    </div>
  </body>
</html>
