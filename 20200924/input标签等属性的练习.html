<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>input等标签和属性的练习</title>
    <style type="text/css">
      ol,
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class=""></div>
    <ul>
      <li>电影</li>
      <li></li>
    </ul>
    <ol>
      <li>番剧</li>
      <li>主站</li>
    </ol>
    <form action="">
      邮箱：<input
        type="email"
        value="请输入你的邮箱"
        onfocus="this.value=''"
        autofocus
      /><br />
      网址：<input
        type="url"
        value="输入你的网址"
        onfocus="this.value=''"
      /><br />
      号码：<input
        type="tel"
        placeholder="输入你的电话号码"
        pattern="^\d{11}$"
        onfocus="this.value=''"
      /><br />
      <input type="color" /><br />
      <input type="number" step="4" value="1" min="1" max="100" /><br />
      <input type="range" /><br />
      <input type="date" /><br />
      <input type="submit" /><br />
      <input type="file" multiple /><br />
      <textarea name="textarea" id="" cols="30" rows="10"></textarea><br />

      <select name="" id="">
        <option value="">武汉</option>
        <option value="">北京</option>
        <option value="" selected>杭州</option></select
      ><br />
      <button>登录</button>
    </form>
  </body>
</html>
