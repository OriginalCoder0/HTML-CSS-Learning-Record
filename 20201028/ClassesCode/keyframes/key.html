<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .radius {
        background-color: red;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        animation: first 4s infinite;
      }

      @keyframes first {
        from {
          margin-left: 100%;
        }
        to {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="radius"></div>
  </body>
</html>
